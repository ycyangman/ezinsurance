apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan
  namespace: ezinsurance
  labels:
    app: plan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plan
  template:
    metadata:
      labels:
        app: plan
    spec:
      containers:
        - name: plan
          image: ycyang73/ezinsurance-plan:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: api.url.product
              valueFrom:
                configMapKeyRef:
                  name: ezinsurance-config
                  key: api.url.product
            - name: DATASOURCE_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: ezinsurance-config
                  key: datasource.schema
            - name: DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: ezinsurance-config
                  key: datasource.username
            - name: DATASOURCE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ezinsurance-config
                  key: datasource.password
#환경설정 END
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: plan
  namespace: ezinsurance
  labels:
    app: plan
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: plan
