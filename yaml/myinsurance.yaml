apiVersion: apps/v1
kind: Deployment
metadata:
  name: myinsurance
  namespace: ezinsurance
  labels:
    app: myinsurance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myinsurance
  template:
    metadata:
      labels:
        app: myinsurance
    spec:
      containers:
        - name: myinsurance
          image: ycyang73/ezinsurance-myinsurance:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: myinsurance
  namespace: ezinsurance
  labels:
    app: myinsurance
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: myinsurance

